<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Chat</h2>
    </header>

    <main>

        <div class="mainborder">
            <div id="jolka1" class="chat">
                <img src="" alt="jola" id="imgj">
                <p id="wiadj">Cześć idziesz jutro do kina?</p>            
            </div>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            <div id="krzys1" class="chat1">
                <p id="wiadk">Tak! A ty?</p>
                <img src="Krzysiek.jpg" alt="krzysztof" id="imgk">
            </div>
        </div>

        <div id="send">
            <p>Wpisz wiadomość:</p> 
            <input type="text"> 
            <button type="submit" id="wyslij">Wyslij</button>
        </div>
        <div id="random">
            <button id="generate">Generuj losową odpowiedź</button>
            <div id="chat"></div>
        </div>

        <script>
            const wypowiedzi = [
                "Swietnie!",
                "Kto gra główną rolę?",
                "Lubisz filmy tego reżysera?",
                "Będę 10 minut wcześniej",
                "Może kupimy sobie popcorn?",
                "Ja wolę Colę",
                "Zaproszę jeszcze Grześka",
                "Tydzień temu też byłem w kinie na Diunie",
                "Ja funduję bilety",
            ]; 

            const button = document.getElementById('generate');
            const chat = document.getElementById('chat');

            button.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * wypowiedzi.length);
                const messageBlock = document.createElement('div');
                messageBlock.classList.add('message');
                const img = document.createElement('img');
                img.src = 'Krzysiek.jpg'; 
                img.alt = 'Krzysztof';
                const text = document.createElement('p');
                text.textContent = wypowiedzi[randomIndex];
                messageBlock.appendChild(img);
                messageBlock.appendChild(text);
                chat.appendChild(messageBlock);
                chat.scrollTop = chat.scrollHeight;
            });
        </script>

    </main>

    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierzątek </br> domowych</li>
                </ol>
            </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jola</p>
        <img src="" alt="jola">
        <p>krzysz</p>
        <img src="" alt="krzys">
    </aside>

    <footer>
        <h5>Chat wykonał: Miki</h5>
    </footer>
</body>
</html>
